<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		function fro() {}

		fro.prototype = {
			name: '白金大学',
			say: function() {
				console.log(this.name)
			}
		}

		var f = new fro();
		f.say();

		var obj = {
			name: '哈哈哈'
		}

		f.say.call(obj)

		// 数组之间追加
		var arr1 = [1, 2]
		var arr2 = [3, 4]

		var arr3 = Array.prototype.push.apply(arr1, arr2)
		console.log(arr1)

		// 获取最大值
		var max = Math.max.apply(Math, arr1)
		console.log(max)

		function foo() {
			console.log(arguments)
			var args = [].slice.call(arguments)
			// var args = Array.prototype.slice.call(arguments)
			console.log(args)
		}
		foo(1, 2)

		// 定义一个 log 方法，让它可以代理 console.log 方法，
		
		// 传统定义log，不支持传入多个参数
		function log(msg) {
			console.log(msg)
		}

		// log(1)
		// log(1, 2)

		function log2() {
			var args = Array.prototype.slice.call(arguments)
			args.unshift('app:>')
			console.log.apply(console.log, args)
		}

		log2(1, 2, 333)

	</script>
</body>
</html>
