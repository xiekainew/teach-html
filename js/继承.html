<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		function Parent() {
			this.name = '北京大学'
		}

		Parent.prototype.sayName = function() {
			console.log(this.name)
		}

		function child() {
			Parent.call(this)
		}
		// 利用Object.create 继承prototype
		child.prototype = Object.create(Parent.prototype)

		child.prototype.constructor = child

		var c = new child();
		c.sayName();
		console.log(c)

		// 利用空对象实现继承
		function Animal() {
			this.type = '动物'
		}

		Animal.prototype.say = function() {
			console.log('旺旺')
		}

		function Dog() {
			Animal.call(this)
			this.name = '狗狗'
		}

		const F = function() {}
		F.prototype = Animal.prototype

		Dog.prototype = new F();
		Dog.constructor = Dog

		var dog = new Dog();

		dog.say()
		console.log(dog.type)

	</script>
</body>
</html>
